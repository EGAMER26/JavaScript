<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Js -->
    <script src="scripts.js" defer></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="todo_container">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <form action="" class="todo_form">
            <p>Adicione a sua tarefa:</p>
            <div class="form_control">
                <input type="text" name="" id="todo_input" placeholder="o que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form action="" id="edit_form" class="hide">
            <p>Edite a sua Tarefa:  </p>
            <div class="form_control">
                <input type="text" name="" id="edit_input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button style="width: 8rem;" id="cancel_edit_btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div class="search">
                <h4>Pesquisar:</h4>
                <form action="">
                    <input type="text" id="search_input" placeholder="Buscar"></input>
                    <button id="erase_button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="Done">Feitos</option>
                    <option value="To_Do">A fazer</option>
                     
                </select>

            </div>
        </div>
        <div id="todo_list">
            <div class="todo done">
                <h3>Estudar JavaScript</h3>
                <button class="finish_todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit_todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove_todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="todo">
                <h3>Realizar alterações no meu portfólio</h3>
                <button class="finish_todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit_todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove_todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
